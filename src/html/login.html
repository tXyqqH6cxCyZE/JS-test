<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="center">
        <div>
            <img src="../images/mi/logo.png" alt="">
        </div>
    </header>
    <div class="content">
        <div class="login">
            <p>
                <span>账号登录</span>
                <i></i>
                <span>扫码登录</span>
            </p>
            <div class="panel-body formbox">
                <span class="info-error">您输入的用户名或密码有误</span>
                <form class="cmxform col-sm-11" id="signupForm" method="" action="">
                      <p>
                        <label for="username"></label>
                        <input class="form-control" id="username" name="username" type="text" autocomplete="off" placeholder="请输入用户名"> 
                      </p>
                      <p>
                        <label for="password"></label>
                        <input class="form-control" id="password" name="password" type="password" autocomplete="off" placeholder="请输入密码">
                      </p>
                      <p>
                        <input class="submit btn btn-danger col-sm-5" type="submit" value="登录">
                      </p>
                      
                  </form>
            </div>
            </div>
    </div>
    <footer></footer>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/js/bootstrap.min.js"></script>
<script src="../../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="../js/public.js"></script>   
<script src="../js/login.js"></script>
</body>
</html>
